<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">
    <title>Donaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Cairo&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    <header>
      <nav class="nav">
          <a href="index.html" class="logo nav-link"><img src="imagenes/logo+.png" height="80px" width="160px"></a>
          <ul class="nav-menu">
              <li class="nav-menu-item"><a href="index.html" class="nav-menu-link nav-link">Inicio</a></li>
              <li class="nav-menu-item"><a href="contacto.html" class="nav-menu-link nav-link">Contacto</a></li>
              <li class="nav-menu-item"><a href="sobrenosotros.html" class="nav-menu-link nav-link">Sobre Nosotros</a></li>
              <li class="nav-menu-item"><a href="donaciones.html" class="nav-menu-link nav-link">Donaciones</a></li>
              <li class="nav-menu-item"><a href="perros.html" class="nav-menu-link nav-link">Perros</a></li>
          </ul>
      </nav>
  </header>
    <section class="maindonacion">
      <h2 class="adopciontext">Adopcion</h2>
      <div class="input-group">
        <div class="content">
        <span class="input-group-text">Nombre y apellido</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Perros</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Escoger</option>
          <option value="1">Bartola</option>
          <option value="2">Cairo</option>
          <option value="3">Teo</option>
          <option value="4">Coco</option>
          <option value="5">Tobi</option>
          <option value="6">Jack</option>
          <option value="7">Miller</option>
          <option value="8">Cap</option>
          <option value="9">Goofy</option>
          <option value="10">Pipo</option>
        </select>
      </div>
  
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect02">
          <option selected>Localidad de la que vas a adoptar</option>
          <option value="1">Tigre</option>
          <option value="2">Capital</option>
          <option value="3">Pilar</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect02">Lugar</label>
      </div>
  
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
          <option selected>¿Tienes perros?</option>
          <option value="1">Si</option>
          <option value="2">No</option>
        </select>
      </div>
  
      <div class="input-group">
        <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
          <option selected>¿Cuantos?</option>
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
        </select>
        <button class="btn btn-outline-secondary" type="button">Enviar</button>
      </div>
      <div class="secciondonaciones">
        <h4>Donaciones</h4>
        <form action="Donaciones.html" method="POST" enctype="application/x-www-form-urlencoded">
          <p class="montodonacion">Monto a donar</p>
          <input monto="Monto">
          <p class="porquedona">¿Por que usted esta donando?</p>
          <textarea></textarea>
          <input type="submit" value="enviar formulario">
          <input type="reset" value="borrar formulario">
          <h6>Relacion aspecto de visitas con donaciones 2021</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
              aria-valuemax="100">50%</div>
          </div>
        </div>
    </section>
    </section>
    <aside class="contactaside">
      <div class="divaside">
        <img class="imagen1" src="imagenes/favicon.png">
        <img class="imagenes" src="imagenes/elRefugio.png">
        <img class="imagenes" src="imagenes/logo2020.png">
    </aside>
    <footer>
      <img width="175" height="100px" src="imagenes/instagram logo.png">
      <img width="200" height="120px" src="imagenes/imagen whatsap.png">
      <img width="200" height="120px" class="fotterimg" src="imagenes/Icono-Telefono.png">
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/6d820ea0cd.js" crossorigin="anonymous"></script>
