<body>
    <div class="contenedor">
        <header>
            <nav class="nav">
                <a href="index.html" class="logo nav-link"><img src="imagenes/logo+.png" height="80px" width="160px"></a>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a href="index.html" class="nav-menu-link nav-link">Inicio</a></li>
                    <li class="nav-menu-item"><a href="contacto.html" class="nav-menu-link nav-link">Contacto</a></li>

                    <li class="nav-menu-item"><a href="donaciones.html" class="nav-menu-link nav-link">Donaciones</a></li>
                    <li class="nav-menu-item"><a href="perros.html" class="nav-menu-link nav-link">Perros</a></li>
                </ul>
            </nav>
        </header>
    <section class="main">
    <h4 class="h4contacto"></h4>
    <section class="contactonumero">
        <h4 class="titlecontact">Contacto<h4>
                <h5><strong>¿ Quieres contactarnos ?</strong></h5>
                <p>Ponte en contacto con nosotros y te enviaremos un mensaje.</p>
                <p>Numero de telefono</p>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">+54</span>
                    <input type="Number" class="form-control" placeholder="Numero" aria-label="Numero"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <h5>Deje su duda o consulta :</h5>
                <textarea></textarea>
                <input type="submit" value="enviar">
                <p>Acepta terminos y condiciones</p>
                <input type="checkbox" name="acepta" value="1">
                </select>
    </section>
    <section class="creaciondeusuario">
        <h6 class="registrosocios"><strong>Registro de socios</strong></h6>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Pais</label>
                <select id="inputState" class="form-select">
                    <option selected>Pais</option>
                    <option>Argentina</option>
                    <option>Peru</option>
                    <option>Paraguay</option>
                    <option>Chile</option>
                    <option>Uruguay</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="input" class="form-label">Membresia</label>
                <select id="input" class="form-select">
                    <option selected>Membresia</option>
                    <option>Bronze</option>
                    <option>Silver</option>
                    <option>Gold</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </section>
</section>
<aside class="contactaside">
    <div class="divaside">
        <img class="imagen1" src="imagenes/favicon.png">

        <img class="imagenes" src="imagenes/logo2020.png">
</aside>

    <img width="175" height="100px" src="imagenes/instagram logo.png">
    <img width="200" height="120px" src="imagenes/imagen whatsap.png">
    <img width="200" height="120px" class="fotterimg" src="imagenes/Icono-Telefono.png">
</footer>
</div>

</body>
